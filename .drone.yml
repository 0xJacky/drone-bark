kind: pipeline
type: docker
name: default

steps:
- name: Build and publish
  image: thegeeklab/drone-docker-buildx:23
  settings:
    repo: uozi/drone-bark
    auto_tag: true
    dockerfile: Dockerfile
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm/v7
      - linux/arm/v6
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
